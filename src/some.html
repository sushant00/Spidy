<!doctype html>
<html>
<head>
<title>Spidy: The wall climbing robot</title>


<script type="text/javascript" src="/webiopi.js"></script>
<script type="text/javascript">
	function init() {
	}
	function Stop() {
	webiopi().callMacro("Stop");
	}
	function Forward() {
	webiopi().callMacro("Forward");
	}
	function Reverse() {
	webiopi().callMacro("Reverse");
	}
	function LeftTurn() {
	webiopi().callMacro("LeftTurn");
	}
	function RightTurn() {
	webiopi().callMacro("RightTurn");
	}

	function OneSpeed() {
	webiopi().callMacro("OneSpeed");
	}
	function TwoSpeed() {
	webiopi().callMacro("TwoSpeed");
	}
	function ThreeSpeed() {
	webiopi().callMacro("ThreeSpeed");
	}
	function StopBLDC() {
	webiopi().callMacro("StopBLDC");
	}	
	webiopi().ready(init);
</script>


<style>



a {
 opacity:0.70;
}

a:hover {
 opacity:1;
}

</style>

</head>
